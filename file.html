<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Button App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      color: black;
      font-size: 32px;
      text-align: center;
      padding: 0 20px;
      transition: background 0.3s, color 0.3s;
    }

    .hidden {
      display: none;
    }

    button {
      font-size: 48px;
      padding: 30px 60px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="home">
    <button onclick="showSorry()">Click</button>
  </div>

  <div id="sorry" class="hidden">
    Sorry for the last night but male peacock female se ziyada pyare hote hn ðŸ˜‚
  </div>

  <script>
    function showSorry() {
      document.body.style.background = "black";
      document.body.style.color = "silver";
      document.getElementById("home").classList.add("hidden");
      document.getElementById("sorry").classList.remove("hidden");
    }
  </script>
</body>
</html>
